<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>The rooms</title>

        <!-- Boostrap links-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- raleway font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Firebase links -->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <style>
            body {
                --bg-primary: #f7314f;
                --bg-secondary: white;
                font-family: 'Raleway', sans-serif !important;
                color: white;
                background-color: var(--bg-primary);
            }

            #logout_button {
                background-color: white;
                color: var(--bg-primary) !important;
                width: 150px;
                height: 50px;
                border: 4px solid white;
                border-radius: 6px;
                font-size: 20px;
                float: right;
                margin-top: 5px;
            }

            #room_name {
                width: 500px;
            }

            #rooms {
                width: 500px;
                background-color: #ff7388;
                border-radius: 10px;
                font-size: 20px;
                padding: 15px;
            }

            ::-webkit-scrollbar {
                width: 1.5rem;
            }

            ::-webkit-scrollbar-track {
                background-color: white;
            }

            ::-webkit-scrollbar-thumb {
                background-color: var(--bg-primary);
                border-top-left-radius: 100px;
                border-top-right-radius: 100px;
                border-bottom-left-radius: 100px;
                border-bottom-right-radius: 100px;
            }
        </style>
    </head>
    <body>
        <center>
            <button id = "logout_button" onclick = "logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Logout</button>
        
            <br>
            <br>
            <br>
            <h3 id = "username-display"></h3>
            <br>
            <br>

            <h2>Please enter room name:</h2>

            <br>

            <input type = "text" id = "room_name" placeholder = "Create a room" class="form-control">
            <br>
            <br>

            <button id = "add_room" onclick = "addRoom()" class="btn btn-success">Add room</button>
            <br>
            <br>

            <div id = "rooms">
            </div>
            <script src="kwitter_room.js"></script>
        </center>
        
    </body>
</html>
